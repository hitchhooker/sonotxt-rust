services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: sonotxt
      POSTGRES_USER: sonotxt
      POSTGRES_PASSWORD: sonotxt
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  minio:
    image: minio/minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  createbuckets:
    image: minio/mc
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep 5;
      /usr/bin/mc config host add myminio http://minio:9000 minioadmin minioadmin;
      /usr/bin/mc mb myminio/sonotxt-audio || true;
      /usr/bin/mc anonymous set public myminio/sonotxt-audio;
      exit 0;
      "

volumes:
  postgres_data:
  redis_data:
  minio_data:
